<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 & SEO Knowledge Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 40px;
    }

    #quiz-wrapper {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .question-block {
      margin-bottom: 25px;
    }

    .question-block p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-block ul {
      list-style: none;
      padding-left: 0;
    }

    .question-block li {
      margin-bottom: 10px;
    }

    .question-block input[type="radio"] {
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #330000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #660000;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="quiz-wrapper">
    <h2>HTML5 & SEO Knowledge Quiz</h2>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">Submit</button>
    <div id="result"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
